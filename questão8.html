<!--Crie um arquivo HTML que solicite ao usuário selecionar em um
formulário o ano escolar (1oano, 2oano, 3o ano, 4oano). Se o usuário
selecionar 1oano, exiba a mensagem: “Você é novato!”, Se o usuário
selecionar 2oano ou 3oano, exiba a mensagem: “Você está no caminho!” Se o
usuário selecionar 4oano, exiba a mensagem: “Você é concluinte! ”-->

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seleção de Ano Escolar</title>
    <script>
        function exibirMensagem() {
            let anoEscolar = document.getElementById("anoEscolar").value;
            let mensagem = "";
            
            if (anoEscolar === "1") {
                mensagem = "Você é novato!";
            } else if (anoEscolar === "2" || anoEscolar === "3") {
                mensagem = "Você está no caminho!";
            } else if (anoEscolar === "4") {
                mensagem = "Você é concluinte!";
            }
            
            document.write(mensagem);
        }
    </script>
</head>
<body>
    <h2>Selecione seu ano escolar:</h2>
    <form>
        <label for="anoEscolar">Ano Escolar:</label>
        <select id="anoEscolar" onchange="exibirMensagem()">
            <option value="" disabled selected>Selecione</option>
            <option value="1">1º Ano</option>
            <option value="2">2º Ano</option>
            <option value="3">3º Ano</option>
            <option value="4">4º Ano</option>
        </select>
    </form>
    <p id="mensagem"></p>
</body>
</html>
